<!DOCTYPE html>
<html lang="en">

<head>
	<title>GITHUB FINDER</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-secondary mb-3">
		<a class="navbar-brand" href="#">
			<img src="https://github.com/gdurgaprasad/github-finder/blob/master/github-logo.png?raw=true" width="30" height="30" class="d-inline-block align-top">
    WEATHER JS
  </a>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto text-center bg-success mt-5 p-5 rounded">
				<h1 id="w-location"></h1>
				<h3 class="text-dark" id="w-desc"></h3>
				<h3 id="w-string"></h3>
				<img id="w-icon">
				<ul class="list-group mt-3" id="w-details">
					<li class="list-group-item" id="w-humidity"></li>
					<li class="list-group-item" id="w-dewpoint"></li>
					<li class="list-group-item" id="w-feels-like"></li>
					<li class="list-group-item" id="w-wind"></li>
				</ul>
				<hr>
				<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
          Change Location
            </button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<form action="!#" id="w-form">
						<div class="form-group">
							<label for="city">City</label>
							<input type="email" class="form-control" id="city">
  </div>
							<div class="form-group">
								<label for="state">State</label>
								<input type="text" class="form-control" id="state">
  </div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="w-change-btn"class="btn btn-secondary"> change location</button>
				</div>
			</div>
		</div>
	</div>


	<footer class="mt-5 p-3 text-center bg-secondary">
		Weather JS &copy;
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
	<script src="index.js"></script>

</body>

</html>
